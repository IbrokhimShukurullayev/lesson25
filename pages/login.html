<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../css/loin.min.css" />
  </head>
  <body>
    <main>
      <section id="home">
        <div class="container">
          <div class="home">
            <div class="home__left">
              <img src="../images/4lCu2zih0ca.svg" alt="" />
              <h2 class="home__text">
                Connect with friends and the world around you on Facebook.
              </h2>
            </div>
            <div class="home__right">
              <form action="" class="form">
                  <input type="text" class="inp-username" placeholder="Email or phone number">
                  <input type="password" class="inp-password" placeholder="Password">
                  <button>Log In</button>
              </form>
              <a href="#" class="home__list">
                Forgot password?
              </a>
              <button class="home__button">
                Create new account
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/login.js"></script>
  </body>
</html>
